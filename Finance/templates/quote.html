{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if not quoted %}
        <form action="/quote" method="post">
            <div class="form-group">
                <input class="form-control" autofocus autocomplete="off" name="symbol" placeholder="Stock symbol" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Quote</button>
        </form>
    {% else %}
        <div class="container">
            <h1>A share of {{ name }} ({{ symbol }}) costs {{ price }}.</h1>
        </div>
    {% endif %}
{% endblock %}
